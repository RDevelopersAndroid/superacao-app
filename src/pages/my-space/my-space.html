<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Meu espaço </ion-title>

  </ion-navbar>
</ion-header>


<ion-content class="background-dark">
  <div class="avatar trinity">
    <div class="thumb overcomer">
      <img [src]="(user | async)?.avatar" />
      <div [hidden]="(user | async)?.type_user != 'Superador'" class="emotion">
        <img [src]="(user | async)?.emotion?.img">
      </div>
    </div>


    <div class="name"> {{ (user | async)?.name }} </div>
    <div class="type"> {{ (user | async)?.type_user }} </div>
  </div>

  <div class="grid-full">
    <ion-row>
      <ion-col width-50 class="calendar" (click)="openPage(calendarPage)">
        <ion-icon name="md-flag"> </ion-icon>
        <p> Agenda de <br /> tratamento </p>
      </ion-col>

      <ion-col width-50 class="medicines" (click)="openPage(medicinesPage)">
        <ion-icon name="md-flag"> </ion-icon>
        <p> Lembrete de <br />  medicamento </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-50 class="doctors" (click)="openPage(doctorsPage)">
        <ion-icon name="md-flag"> </ion-icon>
        <p> Meus <br /> médicos </p>
      </ion-col>

      <ion-col width-50 class="notes" (click)="openPage(notesPage)">
        <ion-icon name="md-flag"> </ion-icon>
        <p> Minhas <br /> anotações </p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

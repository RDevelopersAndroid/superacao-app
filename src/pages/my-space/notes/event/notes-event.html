<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button (click)="closePage()">
        <ion-icon name="close"> </ion-icon>
      </button>
    </ion-buttons>

    <ion-title> Anota√ßoes </ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="background-dark">
  <ion-segment [(ngModel)]="noteOptions" class="custom-segment">
    <ion-segment-button value="list">
      <ion-icon name="md-list"> </ion-icon> <span> Lista </span>
    </ion-segment-button>
    <ion-segment-button value="text">
      <ion-icon name="md-list-box"> </ion-icon> <span> Texto </span>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="noteOptions">
    <div *ngSwitchCase="'list'">
      <div class="input">
        <input type="text" placeholder="Titulo" [(ngModel)]="title" />
      </div>

      <div class="input">
        <ion-row *ngFor="let item of list">
          <ion-col width-90>
            <input type="text" placeholder="Item" [(ngModel)]="item.value" />
          </ion-col>

          <ion-col width-10>
            <ion-icon (click)="removeItem(i)" name="close"> </ion-icon>
          </ion-col>
        </ion-row>

        <span (click)="addItem()"> <ion-icon name="md-add"> </ion-icon> Item da list </span>
      </div>

      <button ion-button full clear (click)="insertNote('list')" [disabled]="!validateForm('list')"> Enviar </button>
    </div>

    <div *ngSwitchCase="'text'">
      <div class="input">
          <input type="text" placeholder="Titulo"  [(ngModel)]="title" />
      </div>

      <div class="input">
        <textarea placeholder="Texto" [(ngModel)]="text"></textarea>
      </div>

      <button ion-button full clear (click)="insertNote('text')" [disabled]="!validateForm('text')"> Enviar </button>
    </div>


  </div>

</ion-content>

<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Aviso de medicamentos  </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!--<div class="item" *ngIf="isEmpty">
      <p class="empty"> Nenhum evento disponivel no momento  </p>
    </div>-->
    <ion-item-sliding *ngFor="let medicine of medicines | async">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col width-25>
              <p> {{ medicine.title | truncate:"10" }} </p>
            </ion-col>

            <ion-col width-25>
              <p> {{ medicine.start_at }} </p>
            </ion-col>

            <ion-col width-25>
              <p> {{ medicine.dosage | truncate:"5" }} <p>
            </ion-col>

            <ion-col width-25>
              <p class="title time"> {{ medicine.interval }}h </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeEvent(medicine)">
          <ion-icon name="trash"> </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="newEvent()"> <ion-icon name="add"> </ion-icon> </button>
  </ion-fab>

</ion-content>

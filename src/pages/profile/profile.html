<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>

    <ion-title> Meu perfil </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-dark">
  <div class="avatar trinity">
    <div class="thumb overcomer">
      <img [src]="(user | async)?.avatar" />
      <div [hidden]="(user | async)?.type_user != 'Superador'" class="emotion">
        <img [src]="(user | async)?.emotion?.img">
      </div>
    </div>


    <div class="name"> {{ (user | async)?.name }} </div>
    <div class="type"> {{ (user | async)?.type_user }} </div>
  </div>

  <div class="profile-datas">

  </div>
</ion-content>

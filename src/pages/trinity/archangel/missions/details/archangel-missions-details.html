<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Minhas missões </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1> Novos participantes precisam de orientações </h1>

  <ion-grid>
    <ion-row>
      <ion-col width-50>
        {{ mission.users.overcomer.name }}
      </ion-col>

      <ion-col width-50>
        {{ mission.users.angel.name }}
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    Orientações
  </div>

  <div>
    Prazos {{ mission.details.prazo }}
  </div>

  <div>
    Ver historico
  </div>
</ion-content>
